version: '3.8'

# 此配置文件用于生产环境，使用 GHCR 中的预构建镜像
# 使用方式: docker-compose -f docker-compose.ghcr.yml up -d

services:
  # MySQL数据库
  mysql:
    image: mysql:5.7
    container_name: liuyao-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-liuyao_db}
      MYSQL_USER: ${MYSQL_USER:-liuyao_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-liuyao_pass}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - liuyao-network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 数据库初始化（可选：启动时重置并按最新 SQL 重建，生产默认关闭）
  db-init:
    image: mysql:5.7
    container_name: liuyao-mysql-init
    restart: "no"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-liuyao_db}
      DB_RESET_ON_STARTUP: ${DB_RESET_ON_STARTUP:-false}
      TZ: Asia/Shanghai
    volumes:
      - ./server/sql:/sql:ro
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - liuyao-network
    command: ["sh", "/sql/docker-compose-db-reset-and-init.sh"]

  # 后端服务 - 使用 GHCR 镜像
  server:
    image: ${GHCR_REGISTRY:-ghcr.io}/${GHCR_REPO}/server:${IMAGE_TAG:-latest}
    container_name: liuyao-server
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER:-liuyao_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-liuyao_pass}
      DB_NAME: ${MYSQL_DATABASE:-liuyao_db}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_API_URL: ${DEEPSEEK_API_URL:-https://api.deepseek.com}
      TZ: Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    ports:
      - "${SERVER_PORT:-5000}:5000"
    networks:
      - liuyao-network
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务（Nginx） - 使用 GHCR 镜像
  client:
    image: ${GHCR_REGISTRY:-ghcr.io}/${GHCR_REPO}/client:${IMAGE_TAG:-latest}
    container_name: liuyao-client
    restart: always
    ports:
      - "${CLIENT_HTTP_PORT:-80}:80"
      - "${CLIENT_HTTPS_PORT:-443}:443"
    depends_on:
      - server
    networks:
      - liuyao-network
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql-data:
    driver: local

networks:
  liuyao-network:
    driver: bridge
